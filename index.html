<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速読トレーニング</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>速読トレーニング</h1>
        <div class="settings">
            <div class="setting-item">
                <label for="charLimit">1行の文字数制限:</label>
                <input type="number" id="charLimit" value="6" min="1">
            </div>
            <div class="setting-item">
                <label for="interval">表示間隔（秒）:</label>
                <input type="number" id="interval" value="0.1" min="0.1" step="0.1">
            </div>
            <button id="applySettings" class="settings-button">設定を反映</button>
        </div>
        <div class="input-area">
            <textarea id="inputText" placeholder="ここにテキストを入力してください"></textarea>
            <button id="startButton">開始</button>
        </div>
        <div class="display-area">
            <div id="textDisplay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
